name: End-to-End Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  tests_e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step: Install root package and build it
      - name: Install dependencies and build fingerprint-oss
        run: |
          npm ci
          npm run build

      # Step: Install e2e test dependencies
      - name: Install e2e test dependencies
        run: |
          cd test/e2e
          npm install

      # Step: Run Cypress tests
      - name: Run Cypress Tests
        run: |
          cd test/e2e
          npm test

      # Step: Upload test results on failure
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: |
            test/e2e/cypress/videos/
            test/e2e/cypress/screenshots/
          retention-days: 30
