name: End-to-End Tests

on:
  pull_request:
    branches:
      - main

jobs:
  tests_e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step: Build and link local fingerprint-oss
      - name: Build and link local fingerprint-oss
        run: |
          cd fingerprint-oss
          npm install
          npm run build
          npm run rollup
          npm link

      # Step: Install test project and link local fingerprint-oss
      - name: Install test project and link local module
        run: |
          cd test
          npm install
          npm link ../fingerprint-oss

      # Step: Start HTTP server
      - name: Start HTTP Server
        run: |
          cd test
          npx http-server -p 8080 &
        shell: bash

      # Step: Install Playwright Browsers
      - name: Install Playwright Browsers
        run: |
          cd test
          npx playwright install chromium firefox webkit

      # Step: Run Playwright tests
      - name: Run Playwright Tests
        run: |
          cd test
          npx playwright test
