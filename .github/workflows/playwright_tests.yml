name: End-to-End Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  tests_e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step: Install root package and build it
      - name: Install dependencies and build fingerprint-oss
        run: |
          npm ci
          npm run build

      # Step: Install test dependencies only (no fingerprint-oss package yet)
      - name: Install test dependencies
        run: |
          cd test
          npm ci

      # Step: Run unit tests (they import from source directly)
      - name: Run Unit Tests
        run: |
          cd test
          npm run test:unit

      # Step: Create fingerprint-oss package structure for e2e tests
      - name: Setup package for e2e tests
        run: |
          mkdir -p test/node_modules/fingerprint-oss/dist
          cp -r dist/* test/node_modules/fingerprint-oss/dist/
          # Copy package.json for proper module resolution
          cp package.json test/node_modules/fingerprint-oss/

      # Step: Start HTTP server in background for e2e tests
      - name: Start HTTP Server
        run: |
          cd test
          npx http-server -p 8080 &
          # Wait for server to start
          sleep 3
          # Verify server is running
          curl -f http://localhost:8080/ || exit 1

      # Step: Install Playwright Browsers
      - name: Install Playwright Browsers
        run: |
          cd test
          npx playwright install --with-deps chromium firefox webkit

      # Step: Run Playwright tests
      - name: Run Playwright Tests
        run: |
          cd test
          npm run test:e2e

      # Step: Upload test results on failure
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test/test-results/
          retention-days: 30
